

<section id="seal-cart">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-primary layout-dark">
          <div class="row justify-content-between">
            <div class="col-8">
              <div class="content-header" style="color: white;">ข้อมูลซีล</div>
            </div>
            <div class="col-4">
              <div class="my-1 pull-right">
                <button type="button" (click)="addTask()" class="btn btn-info mr-2">
                  <span class="d-flex align-items-center">
                    <i class="ft-plus mr-1"></i>
                    <span>สร้าง</span>
                  </span>
                </button>
              </div>
            </div>
          </div>

        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-1">
                <label>แสดง:</label>
                <select class="form-control" [(ngModel)]="pageSize">
                  <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
                </select>
              </div>
              <div class="col-md-3">
                <label> ฟิลเตอร์</label>
                <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="ค้นหาข้อมูลในตาราง">
              </div>
              <div class="col-md-3 col-6">
                <label for="form-action-3">จากวันที่</label>
                <div class="form-inline">
                  <div class="input-group">
                    <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="model" ngbDatepicker
                      [dayTemplate]="customDay" [markDisabled]="isDisabled" #d3="ngbDatepicker">
                    <div class="input-group-append">
                      <div class="input-group-text" (click)="d3.toggle()">
                        <i class="fa fa-calendar" style="cursor: pointer;"></i>
                      </div>
                    </div>
                    <ng-template #customDay let-date="date" let-currentMonth="currentMonth" let-selected="selected"
                      let-disabled="disabled">
                      <span class="custom-day" [class.weekend]="isWeekend(date)" [class.bg-primary]="selected"
                        [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
                        {{ date.day }}
                      </span>
                    </ng-template>
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-6">
                <label for="form-action-4">ถึงวันที่</label>
                <div class="form-inline">
                  <div class="input-group">
                    <input class="form-control" placeholder="dd-mm-yyyy" name="dp" [(ngModel)]="model" ngbDatepicker
                      [dayTemplate]="customDay" [markDisabled]="isDisabled" #d3="ngbDatepicker">
                    <div class="input-group-append">
                      <div class="input-group-text" (click)="d3.toggle()">
                        <i class="fa fa-calendar" style="cursor: pointer;"></i>
                      </div>
                      <button class="btn btn-primary">ค้นหา </button>
                    </div>
                    <ng-template #customDay let-date="date" let-currentMonth="currentMonth" let-selected="selected"
                      let-disabled="disabled">
                      <span class="custom-day" [class.weekend]="isWeekend(date)" [class.bg-primary]="selected"
                        [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
                        {{ date.day }}
                      </span>
                    </ng-template>
                  </div>
                </div>
              </div>
            </div>
            
            <table class="table table-bordered table-strip">
              <thead>
                <tr>
                  <th>รหัส</th>
                  <th>หมายเลขซีล</th>
                  <th>ชนิดแพ็ค</th>
                  <th>การใช้งาน</th>
                  <th>วันที่สร้าง</th>
                  <th>#</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of Seal | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
                  <td>{{ item.id }}</td>
                  <td>{{ item.sealNo }}</td>
                  <td>{{ item.pack }}</td>
                  <td>{{ item.isUsed }}</td>
                  <td>{{ item.createAt }}</td>
                  <td><button class="btn btn-danger"><i class="fa fa-trash"></i></button></td>
                </tr>
              </tbody>
            </table>          
            <!-- ใช้ pagination-controls directive ในการแสดง control ของ pagination -->
            <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>     
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Shopping cart ends-->
