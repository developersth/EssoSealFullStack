<!-- Basic Form & Hidden Label Layouts starts -->
<section id="basic-hidden-label-form-layouts">
  <div class="row match-height">
    <!-- Basic Form starts -->
    <div class="col-lg-12 col-12">
      <div class="card">
        <div class="card-header bg-info layout-dark">
          <div class="row justify-content-between">
            <div class="col-8">
              <div class="content-header" style="color: white;">จ่ายซีล</div>
            </div>
          </div>

        </div>
        <div class="card-content">
          <div class="card-body">
              <div class="form-row">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <button class="btn btn-secondary" ><i class="fa fa-search"></i></button>
                  </div>
                  <div class="ng-autocomplete">
                    <ng-autocomplete 
                    [data]="itemSealNo"
                    [searchKeyword]="keyword"
                    placeholder="ค้นหา หมายเลขซีล"
                    (selected)='selectEvent($event)'
                    (inputChanged)='onChangeSearch($event)'
                    (inputFocused)='onFocused($event)'
                    [itemTemplate]="itemTemplate"
                    [notFoundTemplate]="notFoundTemplate">                               
                  </ng-autocomplete>
                  
                  <ng-template #itemTemplate let-item>
                    <div>{{ '['+item.sealNo+ ']  [แพ็ค ' +item.pack+']' }}</div>
                  </ng-template>  
                  
                  <ng-template #notFoundTemplate let-notFound>
                  <div [innerHTML]="notFound"></div>
                  </ng-template>
                  </div>
                 
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group mb-2">
                    <label for="basic-form-1">จำนวนซีล</label>
                    <div class="input-group">
                      <input type="number" class="form-control" placeholder="จำนวนซีล">
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-12">
                  <div class="form-group mb-2">
                    <label for="basic-form-2">จำนวนซีลพิเศษ</label>
                    <input type="number" [(ngModel)]="txtSealExtraTotal" #inputEl (input)="genSealExtra(inputEl.value)"  id="basic-form-2" class="form-control"  placeholder="จำนวนซีลพิเศษ">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div *ngFor="let item of sealNoExt;let idx = index" class="col-md-6 col-12">
                  <div class="form-group mb-2">
                    <label for="basic-form-3">หมายเลขซีลพิเศษ #{{idx+1}} </label>
                    <input type="text"  id="basic-form-3" [(ngModel)]="item.sealNoExt" class="form-control">
                  </div>
                </div>
              </div>
              <table class="table table-bordered able-hover">
                <ngx-spinner></ngx-spinner>
                <thead>
                  <tr>
                    <th scope="col">รหัส</th>
                    <th scope="col">หมายเลยซีล</th>
                    <th scope="col">ชนิดแพ็ค</th>
                    <th scope="col">ชนิดซีล</th>
                    <th scope="col">#</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                  </tr>
                </tbody>
              </table>
              <div class="row justify-content-between">
                <div class="col-lg-9 col-md-6">
                </div>
                <div class="col-lg-3 col-md-6">
                  <button type="button" class="btn btn-primary mr-2"><i class="ft-check-square mr-1"></i>Save</button>
                  <button type="button" class="btn btn-secondary"><i class="ft-x mr-1"></i>Cancel</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Basic Form ends -->
  </div>
</section>
<!-- Basic Form & Hidden Label Layouts ends -->
